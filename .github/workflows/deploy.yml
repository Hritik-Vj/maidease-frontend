name: Frontend CI/CD Pipeline

on:
  # Automatic deployment on push to dev branch
  push:
    branches:
      - deploy
  # Manual deployment for main branch (or any branch)
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_FRONTEND_HOST }}
          username: ${{ secrets.EC2_FRONTEND_USER }}
          key: ${{ secrets.EC2_FRONTEND_SSH_KEY }}
          script: |
            cd /home/ubuntu/maidease-frontend
            git fetch origin

            git pull origin deploy
            npm ci
            npm run build
            pm2 restart frontend
            pm2 save
